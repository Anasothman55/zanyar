<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title id="title">Zanyar</title>
</head>
<body>
  <div id="navbar"></div>

  <main id="contact-content">
    <section class="contact-header">
      <h1>Contact Me</h1>
      <p>
        Have a question or want to work together? Feel free to reach out through the form below or use the provided contact information.
      </p>
    </section>

    <section class="contact-container">
      <div class="contact-form">
        <h2>Get in Touch</h2>
        <form action="#" method="POST">
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Your Full Name" required>
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Your Email Address" required>
          </div>
          <div class="form-group">
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" placeholder="Your Message" required></textarea>
          </div>
          <button type="submit">Send Message</button>
        </form>
      </div>

      <div class="contact-info">
        <h2>Contact Information</h2>
        <p><span class="iconify" data-icon="mdi:map-marker"></span> 123 Developer Lane, Web City, Code Country</p>
        <p><span class="iconify" data-icon="mdi:phone"></span> +123 456 789</p>
        <p><span class="iconify" data-icon="mdi:email"></span> zanyar@portfolio.com</p>
        <div class="map">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.8365548603853!2d-122.41941568468126!3d37.77492927975916!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80858064f27b5eeb%3A0x2b0ec1e5a89b75d7!2sSan%20Francisco%2C%20CA%2C%20USA!5e0!3m2!1sen!2s!4v1698065765465!5m2!1sen!2s"
            width="100%"
            height="300"
            style="border:0;"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade">
          </iframe>
        </div>
      </div>
    </section>
  </main>

  <footer id="footer" class="footer"></footer>

  <script src="https://code.iconify.design/3/3.1.0/iconify.min.js"></script>
  <script src="../scripts/index.js"></script>
</body>
</html>
